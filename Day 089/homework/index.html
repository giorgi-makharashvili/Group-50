<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="headleft">
            <img src="./img/pclogo.png" alt="pic">
            <div class="headnav">
                <ul>
                    <li>Full builds</li>
                    <li>GPU's</li>
                    <li>CPU's</li>
                </ul>
            </div>
        </div>

        <p>PC shop</p>

        <img src="./img/trolley.png" alt="cart pic" class="cart">
        <div class="shopping">
            <div class="shoppingcont">
                <div id="close">
                    <div>
                        <img src="./img/close.png" alt="close pic">
                    </div>
                </div>
                <h1>Shopping cart</h1>
                <div class="productcont">
                    <div class="product">
                        <img src="./img/pcpic1.png" alt="pc1">
                        <div>
                            <p>name</p>
                            <p>price</p>
                            <button>Remove</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </header>

    <main></main>
</body>
</html>
